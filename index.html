<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icebeerg</title>
    <link rel="stylesheet" href="style/index.css">
</head>
<body>
    <nav class="menu">
        <div class="container">
            <a href="index.html"><img src="img/logo.png" alt="logo" class="logo"></a>
            <div class="user dropdown" id="dropdown">
                <div id="usuario" onclick="openDados()">
                    <img src="img/user.svg" alt="user">
                    <p class="usuario-logado" id="usuario-logado"></p>
                </div>
                <ul class="dropdown-menu" id="dropdownmenu">
                    <li><a href="index.html">Home</a></li>
                    <li><a href="adicionar-cerveja.html">Meus Produtos</a></li>
                    <li><a href="dados.html">Meus Dados</a></li>
                    <li><a href="relatorio.html">Relatório</a></li>
                    <li onclick="sair()"><a href="login.html">Sair</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <section class="cabeca">
        <div class="container cabeca-h1">
            <h1>Cervejas Artesanais</h1>
            <p>Anuncie e busque cervejas de maneira prática.</p>
        </div>  
    </section>

    
    <h1 class="cerv-anunciada">cervejas anunciadas</h1>
    <section class="secao-cerv">
        <div class="filtro container">
            <select  id="filtroselect">
                <option>Todos</option>
                <option value="Larger">Larger</option>
                <option value="Ales">Ales</option>
                <option value="Lambics">Lambics</option>
            </select>
            <p>Filtrar por tipo:</p>
        </div>
        <div class="projetos container" id="cervejas">
            
        </div>
    </section>
    <section class="redes container">
        <div>
            <h2>REDES SOCIAIS</h2>
            <p>Siga a Ice<span>beer</span>g no Instagram</p>
            <a href="https://instagram.com/icebeergui" target="_blank"><img src="./img/instagram.svg" alt=""></a>
        </div>
    </section>
    <footer class="footer">
        <div class="container">
            <p>-Situação de Aprendizagem</p>
        </div>
    </footer>
    <section class="modal-container" data-modal="container">
        <div class="modal">
            <button data-modal="fechar" class="fechar">X</button>
            <form action="">
                <h2 id="nomeModal"></h2>
                <p id="tipoModal"><span>Tipo: </span></p>
                <p id="descModal"><span>Descrição: </span></p>
                <div id="#contatar">
                    <h3>Contatar</h3>
                    <p id="cervejeiroModal"></p>
                    <p id="emailModal"></p>
                    <p id="telefoneModal"></p>
                    <p id="enderecoModal"></p>
                </div>
            </form>
        </div>
    </section>
    <script src="js/script.js"></script>
    <script src="js/index.js"></script>
</body>
</html>
