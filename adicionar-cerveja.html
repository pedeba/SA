<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adicionar Cerveja</title>
    <link rel="stylesheet" href="style/index.css">
    <link rel="stylesheet" href="style/dados.css">
    <link rel="stylesheet" href="style/produtos.css">
    
</head>
<body>
  <nav class="menu">
    <div class="container">
        <a href="index.html"><img src="img/logo.png" alt="logo" class="logo"></a>
        <div class="user dropdown" id="dropdown">
            <div id="usuario" onclick="openDados()">
                <img src="img/user.svg" alt="user">
                <p class="usuario-logado" id="usuario-logado"></p>
            </div>
            <ul class="dropdown-menu" id="dropdownmenu">
                <li><a href="index.html">Home</a></li>
                <li><a href="adicionar-cerveja.html">Meus Produtos</a></li>
                <li><a href="dados.html">Dados</a></li>
                <li onclick="sair()"><a href="login.html">Sair</a></li>
            </ul>
        </div>
    </div>
</nav>

<div class="titulo-secao">
    <div class="container">
        <h2>MEUS PRODUTOS</h2>
    </div>
</div>
<div class="container">
    <h2 class="text-center mt-3">Adicionar Cerveja</h2>
    <form class="add-cerv">
        <input class="form-control" type="text" placeholder="Nome da Cerveja" id="nomeCerv" autocomplete="off">
        <select class="form-control" id="tipoCerv">
          <option>Tipo da Cerveja</option>
          <option value="Larger">Larger</option>
          <option value="Ales">Ales</option>
          <option value="Lambics">Lambics</option>
        </select>
        <textarea class="form-control" rows="3" placeholder="Descrição" id="descricao" autocomplete="off"></textarea>
        <button type="button" class="btn btn-outline-dark" id="btn-add"onclick="addCerv()">Adicionar</button>   
    </form>
    </div>
    <section class="secao-cerv">
        
      <div class="projetos container" id="meusprodutos">
          
      </div>
  </section>
    <footer class="footer">
      <div class="container">
          <p>-Situação de Aprendizagem</p>
      </div>
  </footer>
  <section class="modal-container" data-modal="container">
    <div class="modal">
        <button data-modal="fechar" class="fechar">X</button>
        <form action="">
            <p id="posicao"></p>
            <h2>Editar Cerveja</h2>
            <label for="nomeEdit">Nome</label>
            <input type="text" for="nomeEdit"name="" id="nomeEdit" placeholder="Nome">
            <label for="senha">Tipo da Cerveja</label>
            <select class="form-control" id="tipoCervEdit">
              <option>Tipo da Cerveja</option>
              <option value="Larger">Larger</option>
              <option value="Ales">Ales</option>
              <option value="Lambics">Lambics</option>
            </select>
            <label for="descricao-edit">Descrição</label>
            <textarea class="form-control" rows="3" placeholder="Descrição" id="descricao-edit" autocomplete="off"></textarea>
            <button type="button" id="btnEditarDef">Concluir</button>
        </form>
    </div>
</section>
<section class="modal-container excluirCerveja-modal" data-modal="container">
    <div class="modal">
        <button data-modal="fechar" class="fechar fecharExclui">X</button>
        <form action="">
            <p id="posicao-exclui"></p>
            <h2>Excluir cerveja</h2>
            <p id="fraseexclui">Você tem certeza que deseja excluir esta cerveja?</p>
            <button type="button" id="btnExcluirDef">Concluir</button>
        </form>
    </div>
</section>
    <script src="js/script.js"></script>
    <script src="js/produtos.js"></script>
    <script src="js/editar-cerv.js"></script>
</body>
</html>
