<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Efetuar Login</title>
    <link rel="stylesheet" href="./style/logingeral.css">
</head>
<body>
    <main class="loginbg">
        <form class="loginc">
           <div class="login">
            <p class="semlogin">Ainda não possui login?<a href="registro.html">Cadastre-se</a></p>
            <h1>Fazer Login</h1>
            <div id="msgerro"></div>
            <label for="usuario">Usuário</label>
            <input class="grid"type="text" placeholder="Usuário" id="usuario" autocomplete="off">
            <label for="senha">Senha</label>
            <input class="grid"type="password" name="" placeholder="Senha" id="senha" >
            <a><button class="grid btn"type="button" onclick="logar()">Entrar</button></a>
           </form>
    </main>


    <script src="./js/login.js"></script>
</body>
</html>
